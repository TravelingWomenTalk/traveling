<h3>Login</h3>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="row">
    <div class="col">
      <mat-form-field floatLabel='auto'>
        <input matInput placeholder="Email" type="email" formControlName="email" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field floatLabel='auto'>
        <input matInput placeholder="Password" type="password" formControlName="password" required>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
<br>
<button mat-stroked-button (click)="auth.googleSignin()" color="primary">
  <i class="fa fa-google"></i> Log in with Google
</button>
<br><br>
<button mat-stroked-button (click)="auth.facebookSignin()" color="primary">
  <i class="fa fa-facebook"></i> Log in with Facebook
</button>
<br><br>
<div>New to Traveling Women Talk? <a routerLink="/signup">Sign up now <i class="fa fa-sm fa-angle-double-right" aria-hidden="true"></i></a></div>
