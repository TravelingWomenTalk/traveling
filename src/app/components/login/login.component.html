<h3>Login</h3>
<form [formGroup]="loginForm">
  <div class="form-group">
    <label for="Email">Email address</label>
    <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"
      formControlName="email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
  </div>
  <button type="button" class="btn btn-primary" (click)="login()">Submit</button>
</form>
<hr>
<br>
<button class="btn btn-primary" (click)="auth.googleSignin()" color="primary">
  <i class="fab fa-google"></i>&nbsp;&nbsp; Log in with Google
</button>
<br><br>
<button class="btn btn-primary" (click)="auth.facebookSignin()" color="primary">
  <i class="fab fa-facebook-f"></i>&nbsp;&nbsp; Log in with Facebook
</button>
<br><br>
<div>New to Traveling Women Talk? <a routerLink="/signup">Sign up now <i class="fa fa-sm fa-angle-double-right"
      aria-hidden="true"></i></a></div>
