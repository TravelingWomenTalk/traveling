<div class="card col-md-6">
  <div class="card-body">
    <form [formGroup]="signupForm">
      <div class="form-group">
        <label for="Email">Email*</label>
        <input type="email" class="form-control"
          [ngClass]="{'is-invalid': emailControl?.invalid, 'is-valid': !emailControl?.invalid}"
          aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>

      <div class="form-group">
        <label for="Password">Password*</label>
        <input type="password" class="form-control"
          [ngClass]="{'is-invalid': passwordControl?.invalid, 'is-valid': !passwordControl?.invalid}"
          aria-describedby="passwordHelp" placeholder="Password" formControlName="password" required>
        <small *ngIf="passwordControl?.errors?.minlength" id="passwordHelp" class="form-text text-muted">
          Password must be at least {{passwordControl?.errors?.minlength?.requiredLength}} characters long.
        </small>
      </div>

      <div class="form-group">
        <label for="Password2">Re-enter password*</label>
        <input type="password" class="form-control"
          [ngClass]="{'is-invalid': password2Control?.invalid, 'is-valid': !password2Control?.invalid}"
          aria-describedby="password2Help" placeholder="Re-enter password" formControlName="password2" required>
        <small *ngIf="password2Control?.errors?.minlength" id="password2Help" class="form-text text-muted">
          Password must be at least {{passwordControl?.errors?.minlength?.requiredLength}} characters long.
        </small>
      </div>

      <div class="form-group">
        <label for="displayName">Display name*</label>
        <input type="text" class="form-control"
          [ngClass]="{'is-invalid': displayNameControl?.invalid, 'is-valid': !displayNameControl?.invalid}"
          aria-describedby="passwordHelp" placeholder="John Doe" formControlName="displayName" required>
        <small *ngIf="displayNameControl?.errors?.minlength" id="passwordHelp" class="form-text text-muted">
          Display name is required.
        </small>
      </div>

      <div class="form-group">
        <label for="gender">Gender*</label>
        <select class="custom-select" id="gender" formControlName="gender"
        [ngClass]="{'is-invalid': genderControl?.invalid, 'is-valid': !genderControl?.invalid}"
        required>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="other">Other</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary" [disabled]="!signupForm.valid" (click)="create()">
        <i class="fas fa-envelope-open"></i>&nbsp;&nbsp; Sign up with your email
      </button>
    </form>
  </div>
</div>
<div class="card col-md-6">
  <div class="card-body">
    <button class="btn btn-primary" (click)="authService.googleSignin()">
      <i class="fab fa-google"></i>&nbsp;&nbsp; Sign up with Google
    </button>
    <br><br>
    <button class="btn btn-primary" (click)="authService.facebookSignin()">
      <i class="fab fa-facebook-f"></i>&nbsp;&nbsp; Sign up with Facebook
    </button>
  </div>
</div>
